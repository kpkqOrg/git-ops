apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-grafana
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kpkqOrg/git-ops.git
    targetRevision: HEAD
    path: kubernetes-grafana
  destination: 
    server: https://kubernetes.default.svc
    namespace: kubernetes-grafana

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
